<html>
  <head>
    <title>Music Sharing Platform</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="#" class="logo">Music Sharing Platform</a>
      </div>
     
    </header>
    <main>
      <div class="landing-page">
        <h1>Welcome to the Industry Plant Platform</h1>
        <p>Please log in or sign up to start sharing and discovering new music.</p>
        <button class="btn" id="login-btn">Login</button>
        <input type="text" id="user-login" style="display:none;">
        <input type="text" id="user-signup" style="display: none;">
        <button class="btn" id="signup-btn">Sign Up</button>
        <input type="text" id="password-login" style="display:none;">
        <input type="text" id="password-signup" style="display: none;">
        <button class="btn" id="submit-btn" style="display:none;">Submit</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
